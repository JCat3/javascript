<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UFO Finder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
      </head>

<body style="background-color:rgba(29, 76, 95, 0.904);">
    
    <nav class= "navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="color:white"> UFO Sightings 
            <img class="nav-ufo" src="static/images/ufo.svg">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>  
        </div>
    </nav>
    <div class="hero text-center" style="color:white">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
    </div>
    <div class= "container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading">Filter Search</div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="date">Enter a Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                          </li>
                        </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                    </form>
                  </div>
                </div>
            </aside>
          </div>
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped" style="background-color: rgb(217, 218, 219);">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        

        <footer class="footer">
          <span class="bottom" style="color:white">UFO Sightings</span>
        </footer>
    </div>

    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="static/js/app.js"></script>

</html>
